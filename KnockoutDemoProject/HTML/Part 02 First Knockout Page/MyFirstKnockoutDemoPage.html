<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../knockout-3.5.1.js"></script>
</head>
<body>

    First Name: <input type="text" name="txtFirstName" data-bind="value: FirstName" /> <br />
    Last Name: <input type="text" name="txtFirstName" data-bind="value: LastName" /> <br />

    <p> Hello <span data-bind="text: FullName"></span> </p>

    <script>

        var NameViewModel = function (fName, lName) {
            this.FirstName = ko.observable(fName);
            this.LastName = ko.observable(lName);
            this.FullName = ko.computed(function () {
                return this.FirstName() + " " + this.LastName();
            }, this)
        }

        ko.applyBindings(new NameViewModel("Harry", "Potter"));

    </script>

</body>
</html>
